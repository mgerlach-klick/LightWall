            function sendToWall(X1,Y1){
                var url = json(X1,Y1);
                console.log(json(X1,Y1));
                $.get(url,function(){})
            }
            function json(X,Y){
                var x = X;
                var y = Y;
                var light = {X:x,Y:y,RGB:[0,255,0]};
                //var myObject = new Object();
                var myObject = {array:[light]};
                var String  = "http://10.1.33.134/lightwall?led=" + JSON.stringify(myObject);
                return String;
            }
        </script>
